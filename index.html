<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
</head>
<body>
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
            <p>BOOKCENTRE</p>
        </div>
        <div class="mainContainer">
            <div class="sidebar">
                <button class="newBook">+</button>
            </div>
            <div class="displayContainer">

            </div>
        </div>
        <div class="footer">        
            <p>Copyright Â© JCritch91 </p>
            <a href="https://github.com/JCritch91">
            <img id="github" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="">
            </a>
        </div>

    <dialog id="newBookDialog">
        <form action="#" method="dialog" class="new">
            <div class="inputLine">
                <div class="one">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" class="bookInput1" required>
                </div>
                <p class="titleErr">* Title is required</p>
            </div>
            <div class="inputLine">
                <div class="two">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" class="bookInput2">
                </div>
                <p class="authorErr">* Author is required</p>
            </div>
            <div class="inputLine">
                <div class="three">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" class="bookInput3">
                </div>
                <p class="pagesErr">* Number of pages required</p>
                <p class="pageNumErr">* Pages must be more than 0</p>
            </div>
            <div class="inputLine">
                <div class="four">
                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" name="read" id="read" class="bookInput4">
                </div>
            </div>
            <div class="inputLine">
                <div class="five">
                    <label for="url">Cover URL:</label>
                    <input type="link" id="url" name="url" class="bookInput5">
                </div>
                <p class="urlErr">* Cover picture URL required</p>
            </div>
            <div class="formButtons">
                <button id="closeButton">Close</button>
                <button class="submit" value="default">Submit</button>
            </div>
        </form>
      </dialog>
</body>
</html>
